    <h2> Create Element Example</h2>
    <ul id="menu"></ul> <button id="btn">Click Here</button>

    <script>
        var btn=document.getElementById("btn");
        btn.addEventListener("click",function(){
            var menus=["mens","womens","kids"];
            menus.forEach(function(val){
                var li=document.createEliment("li");
                li.innerHtml=val;
                document.getElementById("menu").appendChild(li)
            })
        })

        
    </Script>
