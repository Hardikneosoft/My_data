<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regx</title>
</head>
<body>
    <h2> Validation </h2>
    Full Name : <input type="text" id="name"/><br><br>
    Age : <input type="text" id="age"/><br><br>
    Email : <input type="email" name="email" id="email"/><br><br>
    Mobile : <input type="text" name="number" id="number"/><br><br>

    <button type="submit" id="btn">Submit</button>

    
    <script>
        let btn =document.getElementById("btn");
        btn.addEventListener("click",function(){
            let regFname = /^[a-zA-Z ]+$/;
            let name = document.getElementById("name").value;

            let regAge = /\d+/g;
            let age = document.getElementById("age").value;

            let regEmail = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            let mail = document.getElementById("email").value;

            let regNumber = /^[0]?[789]\d{9}$/;
            let number = document.getElementById("number").value;

            if(regFname.test(name) && regAge.test(age) && regNumber.test(number) && regEmail.test(mail)){
                alert("match")
            }else{
                alert("not match");
            }
        })
    </script>
    
</body>
</html>
